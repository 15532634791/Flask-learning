<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-thumbnail">
            <a href="{{ url_for('.user', username=post.author.username) }}">
            </a>
        </div>
        <div class="post-body">
            {{ post.body }}
        </div>
    </li>
    {% endfor %}
</ul>
